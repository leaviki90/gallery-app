<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Uloguješ se</h2>
    <div class="form-group">
      <div class="form-group">
        <input
          type="text"
          id="text"
          placeholder="korisničko ime"
          class="form-control"
          formControlName="username"
          name="username"
        />
      </div>
      <input
        type="email"
        id="email"
        placeholder="email"
        class="form-control"
        formControlName="email"
        name="email"
      />
    </div>
    <input type="submit" class="input-submit" value="KLIKNI" name="" />
  </form>
</div>
